<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div style="display: flex; justify-content: flex-right; align-items: center; height: 100%;">
        <span style="margin-left: 8px;">Моніторинг роботи</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">monitor</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
