<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div style="display: flex; justify-content: flex-right; align-items: center; height: 100%;">
        <img src="assets/icon/favicon.png" alt="WIM Logo" height="32" width="32">
        <span style="margin-left: 8px;">WIM Analytics</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
   

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Главная страница с дашбордом</strong>
    
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
