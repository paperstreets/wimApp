<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
    <title>WIM Analytics</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Інтелектуальний аналіз фото проїздів</h1>

        <button type="submit">Аналіз фото</button>
    </form>
