<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>WIM Analytics</title>
</head>
<body>
    <h2>Перелік результатів</h2>
    {% for result in detection_results %}
    <p>Фотографія: {{ result.image }} -  кількість вісей(колес): {{ result.class_count }}</p>
    {% endfor %}
    <a href="/download/Результати.zip">Завантажити результати</a>
</body>
</html>
